<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <style>
.one {
    background-color: red;
}

.two {
    background-color: yellow;
}

.three {
    background-color: green;
}

.three-column {
    width: 100%;
    height: 500px;
    display: box;
    display: -webkit-box;
    display: flex;
}

.two {
    -webkit-box-flex: 1;
    flex: 1;
}

.one, .three {
    width: 200px;
}
</style>
</head>
<body>
    <div class="three-column">
        <div class="one">
            1
        </div>
        <div class="two">
            2
        </div>
        <div class="three">
            3
        </div>
    </div>

</body>
</html>
